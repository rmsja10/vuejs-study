<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LOTTO JS</title>
	<style type="text/css">
		html,body,* { margin: 0; padding: 0; text-align: center;}
		h1 { margin-top: 30px; }
		ul { list-style: none; width: 200px; margin: 30px auto;}
		li { display: inline-block; cursor: pointer; width: 30px; height: 30px; border-radius: 100%; background-color: #eeeeee; line-height: 30px; margin: 2px;}
		li.selected { background-color: #6550ac; }
		input { display:block; width: 200px; height: 30px; margin: 0 auto; background-color: #6550ac; border: none; border-radius: 3px; color: #ffffff}
	</style>
</head>
<body>
	<h1>★로또 당첨 기원★</h1>
	<div id="app">
		<ul><li v-bind:class="{selected : selectedNumArr.contains(n)}" v-on:click="selectNum(n)" v-for="n in 45">{{ n }}</li></ul>
	</div>
	
	<input id="save_btn" type="button" value="SAVE">

	<script src="https://unpkg.com/vue@2.3.3"></script>
	<script>
		var selectedNumArr = [];

		Array.prototype.contains = function(val) {
			for (var i = 0; i < this.length; i++) {
				if (this[i] == val) {
					return true;
				}
			}
			return false;
		};

		Array.prototype.removeVal = function(val) {
			for (var i = 0; i < this.length; i++) {
				if (this[i] == val) {
					this.splice(i, 1);
					i--;
				}
			}
			return this;
		}
		
		new Vue({
			el: '#app',
			data: {
				selectedNumArr: selectedNumArr
			},
			methods: {
				selectNum: function(num){
					if(selectedNumArr.contains(num)){
						selectedNumArr.removeVal(num);
					}else{
						if(selectedNumArr.length < 6){
							selectedNumArr.push(num);
						}else{
							alert("6개 이상 숫자를 선택 할 수 없습니다.");
						}
					}
				}
			}	
		});

		
	</script>
</body>
</html>
